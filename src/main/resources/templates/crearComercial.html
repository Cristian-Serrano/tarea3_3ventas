<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear comercial</title>
    <link rel="stylesheet" href="/css/stylesCrearComercial.css">
</head>
<body>
<div id="contenedor">
    <h1>Crear comercial</h1>
    <form th:action="@{/comerciales/crear}" th:object="${comercial}" method="post">

        <div class="input" id="nombre">
            <p>Nombre: </p>
            <div>
                <input type="text"/>
            </div>

        </div>
        <div class="input" id="apellido1">
            <p>Apellido 1: </p>
            <div>
                <input type="text"/>
            </div>

        </div>
        <div class="input" id="apellido2">
            <p>Apellido 2: </p>
            <div>
                <input type="text"/>
            </div>

        </div>
        <div class="input" id="comision">
            <p>Comision: </p>
            <div>
                <input type="text"/>
            </div>

        </div>

        <div id="submit">
            <input value="Enviar" type="submit">
        </div>
    </form>
</div>
</body>
</html>
