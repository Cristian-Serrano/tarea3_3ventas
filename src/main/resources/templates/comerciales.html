<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comerciales</title>
    <link rel="stylesheet" href="/css/stylesComerciales.css">

</head>
<body>
<div id="main" th:fragment="formField (comercial, crear)">
    <div>
        <h1 th:text="#{comerciales}"></h1>
    </div>
    <form id="boton_crear" action="/comerciales/crear" method="get">
        <input th:value="#{crear}" type="submit">
    </form>
    <div id="tabla">

        <div id="cabecera">
            
            <div class="cabecera id">
                <h2>ID</h2>
            </div>
            <div class="cabecera nombre">
                <h2 th:text="#{Nombre}"></h2>
            </div>
            <div class="cabecera apellido1">
                <h2 th:text="#{Apellido1}"></h2>
            </div>
            <div class="cabecera apellido2">
                <h2 th:text="#{Apellido2}"></h2>
            </div>
            <div class="cabecera comision">
                <h2 th:text="#{Comision}"></h2>
            </div>

        </div>

        <div th:each="comercial : ${listaComerciales}" class="fila">
            <div class="columna id">
                <p th:text="${comercial.id}"></p>
            </div>
            <div class="columna nombre">
                <p th:text="${comercial.nombre}"></p>
            </div>
            <div class="columna apellido1">
                <p th:text="${comercial.apellido1}"></p>
            </div>
            <div class="columna apellido2">
                <p th:text="${comercial.apellido2}"></p>
            </div>
            <div class="columna comision">
                <p th:text="${comercial.comision}"></p>
            </div>
            <div class="columna botones">
                <form class="form_detalle" th:action="@{/comerciales/__${comercial.id}__}" method="get">
                    <input th:value="#{detalle}" type="submit">
                </form>
                <form class="form_update" th:action="@{/comerciales/editar/__${comercial.id}__}" method="get">
                    <input th:value="#{update}" type="submit">
                </form>
                <form class="form_delete" th:action="@{/comerciales/borrar/__${comercial.id}__}" method="post">
                    <input th:value="#{delete}" type="submit">
                </form>
            </div>
        </div>

    </div>
</div>
</body>
</html>
