<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear cliente</title>
    <link rel="stylesheet" href="/css/stylesCrearCliente.css">
</head>
<body>
<div id="contenedor">
    <h1>Crear cliente</h1>
    <form th:action="@{/clientes/crear}" th:object="${cliente}" method="post">

        <div class="input" id="nombre">
            <p th:text="#{Nombre}"></p>
            <div>
                <input th:field="*{nombre}" type="text"/>
            </div>

        </div>
        <div class="input" id="apellido1">
            <p th:text="#{Apellido1}"> </p>
            <div>
                <input th:field="*{apellido1}" type="text"/>
            </div>

        </div>
        <div class="input" id="apellido2">
            <p th:text="#{Apellido2}">Apellido 2: </p>
            <div>
                <input th:field="*{apellido2}" type="text"/>
            </div>

        </div>
        <div class="input" id="ciudad">
            <p th:text="#{Ciudad}">Ciudad: </p>
            <div>
                <input th:field="*{ciudad}" type="text"/>
            </div>

        </div>
        <div class="input" id="categoria">
            <p th:text="#{Categoria}">Categoria: </p>
            <div>
                <input th:field="*{categoria}" type="number"/>
            </div>

        </div>
        <div id="submit">
            <input th:value="#{Enviar}" type="submit">
        </div>
    </form>
</div>
</body>
</html>
