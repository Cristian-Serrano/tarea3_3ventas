<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar</title>
    <link rel="stylesheet" href="/css/stylesEditarCliente.css">
</head>
<body>
<div id="contenedor">
    <h1>Editar comercial</h1>
    <form th:action="@{/comerciales/editar/__${comercial.id}__}" th:object="${comercial}" method="post">

        <div class="input" id="id">
            <p>Id: </p>
            <p th:field="*{id}" th:text="*{id}"></p>
        </div>
        <div class="input" id="nombre">
            <p th:text="#{Nombre}">Nombre: </p>
            <div>
                <input th:field="*{nombre}" value="nombre" type="text"/>
            </div>

        </div>
        <div class="input" id="apellido1">
            <p th:text="#{Apellido1}">Apellido 1: </p>
            <div>
                <input th:field="*{apellido1}" value="apellido1" type="text"/>
            </div>

        </div>
        <div class="input" id="apellido2">
            <p th:text="#{Apellido2}">Apellido 2: </p>
            <div>
                <input th:field="*{apellido2}" value="apellido2" type="text"/>
            </div>

        </div>
        <div class="input" id="comision">
            <p th:text="#{Comision}">Comision: </p>
            <div>
                <input th:field="*{comision}" value="comision" type="text"/>
            </div>

        </div>

        <div id="submit">
            <input th:value="#{Enviar}" type="submit">
        </div>
    </form>
</div>

</body>
</html>
