<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle</title>
    <!--<link rel="stylesheet" href="/css/stylesDetalleCliente.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="contenedor" style="display:grid; justify-items: center" th:object="${clienteDTO}">
        <h1>Detalle de cliente</h1>
        <div style="max-width: 1100px;" class="container" id="contenido">
            <div class="row" id="id">
                <p class="col-3">Id: </p>
                <p class="col-3" th:text="*{id}"></p>
            </div>
            <div class="row" id="nombre">
                <p class="col-3" th:text="#{Nombre}">Nombre: </p>
                <p class="col-3" th:text="*{nombre}"></p>
            </div>
            <div class="row" id="apellido1">
                <p class="col-3" th:text="#{Apellido1}">Apellido 1: </p>
                <p class="col-3" th:text="*{apellido1}"></p>
            </div>
            <div class="row" id="apellido2">
                <p class="col-3" th:text="#{Apellido2}">Apellido 2: </p>
                <p class="col-3" th:text="*{apellido2}"></p>
            </div>
            <div class="row" id="ciudad">
                <p class="col-3" th:text="#{Ciudad}">Ciudad: </p>
                <p class="col-3" th:text="*{ciudad}"></p>
            </div>
            <div class="row" id="categoria">
                <p class="col-3" th:text="#{Categoria}">Categoria: </p>
                <p class="col-3" th:text="*{categoria}"></p>
            </div>
            <form class="form_listado" th:action="@{/clientes}" method="get">
                <input th:value="#{OK}" type="submit">
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
