<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar</title>
    <link rel="stylesheet" href="/css/stylesEditarCliente.css">
</head>
<body>
<div id="contenedor">
    <h1>Actualizar cliente</h1>
    <form th:action="@{/clientes/editar/__${cliente.id}__}" th:object="${cliente}" method="post">

        <div class="input" id="id">
            <p>Id: </p>
            <p th:text="*{id}"></p>
        </div>
        <div class="input" id="nombre">
            <p th:text="#{Nombre}">Nombre: </p>
            <div>
                <input th:field="*{nombre}" value="nombre" type="text"/>
            </div>

        </div>
        <div class="input" id="apellido1">
            <p th:text="#{Apellido1}">Apellido 1: </p>
            <div>
                <input th:field="*{apellido1}" value="apellido1" type="text"/>
            </div>

        </div>
        <div class="input" id="apellido2">
            <p th:text="#{Apellido2}">Apellido 2: </p>
            <div>
                <input th:field="*{apellido2}" value="apellido2" type="text"/>
            </div>

        </div>
        <div class="input" id="ciudad">
            <p th:text="#{Ciudad}">Ciudad: </p>
            <div>
                <input th:field="*{ciudad}" value="ciudad" type="text"/>
            </div>

        </div>
        <div class="input" id="categoria">
            <p th:text="#{Categoria}">Categoria: </p>
            <div>
                <input th:field="*{categoria}" value="categoria" type="number"/>
            </div>

        </div>
        <div id="submit">
            <input th:value="#{Enviar}" type="submit">
        </div>
    </form>
</div>

</body>
</html>
